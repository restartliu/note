<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h1>{{message}}</h1>
    <button v-on:click="print">+</button>
    <button v-on:click="print">-</button>
    <h1>{{counter}}</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script>
    const app = new Vue({
      el: document.querySelector("#app"), //用于挂载要管理的元素
      data: {     //定义数据
        message: 'hello world',
        counter: 1
      },
      methods:{
        print:()=>{
          console.log("click button");
        }
      },
      beforeCreate: ()=>{
        console.log("beforeCreate")
      },
      created: ()=>{
        console.log("created")
      },
      beforeMount: ()=>{
        console.log("beforeMount")
      },
      mounted: ()=>{
        console.log("mounted")
      },
      beforeDestroy: ()=>{
        console.log("beforeDestroy")
      },
      destroyed: ()=>{
        console.log("destroyed")
      }
    })
  </script>
</body>
</html>
