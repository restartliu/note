<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 在vue解析之前，div中有一个属性v-cloak，解析之后即消失 -->
    <div id="app" v-cloak>
        <h2>{{message}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        setTimeout(function(){
            const app = new Vue({
                el: document.querySelector("#app"),
                data: {
                    message: "hello",
                }
            })
        }, 1000);
    </script>
</body>
</html>
