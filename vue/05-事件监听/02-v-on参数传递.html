<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h2>{{message}}</h2>
        <!-- 以下情况在只设置一个形参时适用 -->
        <!-- 使用@click进行事件监听时可以省略括号 -->
        <!-- 如果方法需要传参而@click中调用的却没有传，但是写了小括号，则参数在方法中为undefined -->
        <!-- 如果既没传参又没加小括号，则传递给方法的参数默认为浏览器产生的event事件 -->
        <button v-for="item in items" @click="clickPrint(item)">{{item}}</button>
        <!-- 方法定义时，我们需要event对象，同时又需要其他参数 -->
        <!-- 在调用方法时，如何手动的获取到浏览器参数的event对象 -->
        <button @click="clickEventAndParam('acx', $event)">button</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "hello",
                items: [0, 1, 2, 3, 4]
            },
            methods: {
                clickPrint(item){
                    alert(item);
                },
                clickEventAndParam(abc, event){
                    console.log(abc, event);
                }
            }
        })
    </script>
</body>
</html>
