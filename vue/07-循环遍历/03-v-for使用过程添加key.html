<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <!-- 使用key用以提高渲染效率(key保存item才能提高效率) -->
        <h2 v-for="(item, index) in items" :key="item">{{item}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                items: ['A', 'B', 'C', 'D', 'E']
            }
        })
    </script>
</body>
</html>
