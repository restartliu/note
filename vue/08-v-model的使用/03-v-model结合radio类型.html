<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 在选择中，我们一般使用name属性进行互斥选择，但如果使用了v-model，name属性则可以省略 -->
      <label for="male">
        <input type="radio" id="male" value="man" v-model="sex" />man
      </label>
      <label for="female">
        <input type="radio" id="female" value="woman" v-model="sex" />woman
      </label>
      <br />
      {{sex}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
          sex: "",
        },
      });
    </script>
  </body>
</html>
