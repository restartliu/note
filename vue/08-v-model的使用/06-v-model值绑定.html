<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <label v-for="item in originHobbies" :for="'test'+item">
        <input
          type="checkbox"
          :value="item"
          v-model="hobbies"
          :id="'test'+item"
        />{{item}}
      </label>
      <br /><br /><br />
      {{hobbies}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          originHobbies: [
            "football",
            "basketball",
            "tennis",
            "tableTennisBall",
            "badminton",
          ],
          hobbies: [],
        },
      });
    </script>
  </body>
</html>
