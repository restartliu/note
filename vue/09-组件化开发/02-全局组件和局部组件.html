<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
      <cpn></cpn>
    </div>

    <div id="app2">
      <cpn></cpn>
      <cpn></cpn>
      <cpn></cpn>
      <my-cpn></my-cpn>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      // 创建组件构造器
      const cpnc = Vue.extend({
        template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容，哈哈哈哈哈哈</p>
                <p>我是内容，吼吼吼吼吼吼</p>
            </div>`,
      });

      // 注册组件（全局）此方式注册的组件可以在多个Vue实例下面使用
      Vue.component("my-cpn", cpnc);

      const app = new Vue({
        el: "#app",
      });

      const app2 = new Vue({
        el: "#app2",
        data: {
          message: "hello",
        },
        // 在某个Vue的实例下面注册就只能在实例内部使用（局部组件）
        components: {
          // cpn为使用组件时的标签名
          cpn: cpnc,
        },
      });
    </script>
  </body>
</html>
