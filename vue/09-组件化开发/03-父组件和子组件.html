<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <sc></sc>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      // 创建第一个组件构造器
      const firstComponent = Vue.extend({
        template: `
            <div>
                <h2>我是标题1</h2>
                <p>我是内容，哈哈哈哈哈哈哈哈哈</p>
            </div>
        `,
      });
      // 创建第二个组件构造器
      const secondComponent = Vue.extend({
        template: `
            <div>
                <h2>我是标题2</h2>
                <p>我是内容，哈哈哈哈哈哈哈哈哈</p>
                <fc></fc>
            </div>
        `,
        // 父子组件的构造
        components: {
          fc: firstComponent,
        },
      });

      const app = new Vue({
        el: "#app",
        components: {
          sc: secondComponent,
        },
      });
    </script>
  </body>
</html>
