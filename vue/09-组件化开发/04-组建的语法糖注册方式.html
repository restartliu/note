<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
      <cpn2></cpn2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      // 全局组件注册的语法糖
      Vue.component("cpn", {
        template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容哈哈哈哈哈</p>
                </div>
                `,
      });

      const app = new Vue({
        el: "#app",
        // 局部组件注册的语法糖
        components: {
          cpn2: {
            template: `
                <div>
                    <h2>我是标题2</h2>
                    <p>我是内容哈哈哈哈哈</p>
                </div>
                `,
          },
        },
      });
    </script>
  </body>
</html>
