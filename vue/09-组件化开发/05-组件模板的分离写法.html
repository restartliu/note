<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
      <cpn2></cpn2>
      <test></test>
    </div>

    <!-- template标签，可以取id注册组件 -->
    <template id="test">
      <div>
        <h1>hello world</h1>
        {{title}}
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      // 全局组件注册的语法糖
      Vue.component("cpn", {
        template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容哈哈哈哈哈</p>
                </div>
                `,
      });

      Vue.component("test", {
        template: "#test",
        data() {
          return {
            // 数据存放，模板中可以定义自己的数据
            title: "abc",
          };
        },
      });

      const app = new Vue({
        el: "#app",
        // 局部组件注册的语法糖
        components: {
          cpn2: {
            template: `
                <div>
                    <h2>我是标题2</h2>
                    <p>我是内容哈哈哈哈哈</p>
                </div>
                `,
          },
        },
      });
    </script>
  </body>
</html>
