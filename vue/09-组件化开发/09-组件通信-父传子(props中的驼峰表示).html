<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn :my-info="info"></cpn>
    </div>

    <template id="cpn">
      <div>
        <h1>{{myInfo}}</h1>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const cpn = {
        template: "#cpn",
        props: {
          myInfo: {
            type: Object,
            default() {
              return {};
            },
          },
        },
      };

      const app = new Vue({
        el: "#app",
        data: {
          info: {
            name: "liuguanglong",
            age: 18,
            height: 1.67,
          },
        },
        components: {
          cpn,
        },
      });
    </script>
  </body>
</html>
