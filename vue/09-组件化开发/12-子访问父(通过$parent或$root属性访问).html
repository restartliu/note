<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>I'm children component</h2>
        <ccpn></ccpn>
      </div>
    </template>

    <template id="ccpn">
      <div>
        <h2>I'm children component's children component</h2>
        <button @click="btnClick1">parent</button>
        <button @click="btnClick2">root</button>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
        },
        components: {
          cpn: {
            template: "#cpn",
            components: {
              ccpn: {
                template: "#ccpn",
                methods: {
                  btnClick1() {
                    // 访问父组件
                    console.log(this.$parent);
                  },
                  btnClick2() {
                    // 访问根组件
                    console.log(this.$root);
                  },
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
