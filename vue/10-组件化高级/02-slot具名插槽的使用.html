<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn>
        <!-- 指定插入位置 -->
        <span slot="center">title</span>
        <span slot="left">leftslot</span>
        <button slot="right">rightslot</button>
        <!-- 不指定插槽名则默认插入到未命名插槽中 -->
        <p>hahaha</p>
      </cpn>
    </div>

    <template id="cpn">
      <div>
        <!-- 为插槽命名，以供使用时指定元素插入的位置 -->
        <slot name="left"><span>left</span></slot>
        <slot name="center"><span>center</span></slot>
        <slot name="right"><span>right</span></slot>
        <slot></slot>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
        },
        components: {
          cpn: {
            template: "#cpn",
          },
        },
      });
    </script>
  </body>
</html>
