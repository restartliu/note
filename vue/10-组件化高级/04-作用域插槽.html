<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
      <cpn>
        <!-- 获取子组件中的pLanguages -->
        <template slot-scope="slot">
          <span>{{slot.data.join(" - ")}}</span>
        </template>
      </cpn>
    </div>

    <template id="cpn">
      <div>
        <!-- 获取子组件中的pLanguage -->
        <slot :data="pLanguages">
          <ul>
            <li v-for="item in pLanguages">{{item}}</li>
          </ul>
        </slot>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      // 父组件替换插槽的标签，但里面内容仍由子组件来提供
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                pLanguages: [
                  "JavaScript",
                  "C++",
                  "Java",
                  "C#",
                  "Python",
                  "Go",
                  "Swift",
                ],
              };
            },
          },
        },
      });
    </script>
  </body>
</html>
