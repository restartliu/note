<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 传入两个回调函数作为参数，第一个是resolve的回调，第二个是reject的回调
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("hello vuejs");
          reject("error!");
        }, 1000);
      }).then(
        (data) => {
          console.log(data);
        },
        (err) => {
          console.log(err);
        }
      );
    </script>
  </body>
</html>
